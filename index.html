<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar ou Inscreva-se</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail para registro</span>
                <div class="infield">
                    <input type="text" placeholder="Nome" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" nome="email" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="senha" placeholder="senha" />
                    <label></label>
                </div>
                <button>Inscrição</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use sua conta</span>
                <div class="infield">
                    <input type="email" placeholder="Email" nome="email" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="senha" />
                    <label></label>
                </div>
                <a href="#" class="forgot">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
                    <button>Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <div class="logo"><img src="imagens/WhatsApp_Image_2024-08-29_at_10.18.36-removebg-preview.png" alt=""></div>
                    <h1>Oi, amigo!</h1>
                    <p>Insira seus dados pessoais e comece a viagem conosco</p>
                    <button id="overlayBtn">Inscrição</button>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <!-- js code -->
    <script>
        const container = document.getElementById('container')
        const overlayCon = document.getElementById('overlayCon')
        const overlayBtn = document.getElementById('overlayBtn')

        overlayBtn.addEventListener('click', () => {
            container.classList.toggle('right-panel-active');
        });

    </script>

</body>

</html>
