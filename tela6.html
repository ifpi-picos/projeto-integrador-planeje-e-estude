<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            background-color: #eb7d0f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #eb7d0f;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
        }

        .input-group div {
            flex: 1;
            margin-right: 10px;
        }

        .input-group div:last-child {
            margin-right: 0;
        }

        .input-group select {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Professor</h1>
        <form action="#" method="post">
            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <!-- Contato -->
            <label for="contato">Telefone de Contato:</label>
            <input type="tel" id="contato" name="contato" placeholder="Digite seu telefone" required>

            <!-- Perfil -->
            <label for="perfil">Perfil:</label>
            <textarea id="perfil" name="perfil" placeholder="Fale um pouco sobre você e sua experiência" rows="4" required></textarea>

            <!-- Área de formação -->
            <label for="formacao">Área de Formação:</label>
            <input type="text" id="formacao" name="formacao" placeholder="Informe sua área de formação" required>

            <!-- Período de trabalho -->
            <label for="periodo">Período de Trabalho:</label>
            <select id="periodo" name="periodo" required>
                <option value="">Selecione um período</option>
                <option value="manhã">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
                <option value="integral">Integral</option>
            </select>

            <!-- Disponibilidade semanal -->
            <label for="disponibilidade">Dias da semana disponíveis:</label>
            <div class="input-group">
                <div>
                    <input type="checkbox" id="segunda" name="disponibilidade" value="segunda">
                    <label for="segunda">Segunda</label>
                </div>
                <div>
                    <input type="checkbox" id="terca" name="disponibilidade" value="terça">
                    <label for="terca">Terça</label>
                </div>
                <div>
                    <input type="checkbox" id="quarta" name="disponibilidade" value="quarta">
                    <label for="quarta">Quarta</label>
                </div>
            </div>
            <div class="input-group">
                <div>
                    <input type="checkbox" id="quinta" name="disponibilidade" value="quinta">
                    <label for="quinta">Quinta</label>
                </div>
                <div>
                    <input type="checkbox" id="sexta" name="disponibilidade" value="sexta">
                    <label for="sexta">Sexta</label>
                </div>
                <div>
                    <input type="checkbox" id="sabado" name="disponibilidade" value="sábado">
                    <label for="sabado">Sábado</label>
                </div>
            </div>

            <!-- Botão de cadastro -->
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>

</body>
</html>
