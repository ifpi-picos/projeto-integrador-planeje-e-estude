<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/tela12.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Criar Conta</h1>
            <form class="signup-form">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

                <label for="confirma-senha">Confirme sua Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>.</label>
                </div>

                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>

            <div class="social-login">
                <p>Ou continue com:</p>
                <button class="btn-social facebook">Facebook</button>
                <button class="btn-social google">Google</button>
                <button class="btn-social apple">Apple</button>
            </div>

            <div class="login-link">
                <p>Já tem uma conta? <a href="#">Entrar</a></p>
            </div>
        </div>
    </div>
</body>
</html>
